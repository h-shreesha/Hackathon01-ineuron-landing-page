<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    <link rel="stylesheet" href="style.css">
    <title>ineuron Landing Page</title>
</head>
<body>
    <div class="container">
        <section class="section1">
            <img src="./images/ineuron-logo.png" alt="logoImg">
            <div class="section1-search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" , placeholder="what do ypu want to learn">
            </div>
            <div class="signup-btn">
                <button>Sign Up</button>
            </div>
            <div class="signin-btn">
                <button>Sign In</button>
            </div>
        </section>

        <nav class="navbar">
            <ul class="list">
                <li class="list-items">Courses</li>
                <li class="list-items">One neuron</li>
                <li class="list-items">Job Portal</li>
                <li class="list-items">Internship Portal</li>
                <li class="list-items">Become an affliate</li>
                <li class="list-items">Hall of Fame</li>
                <li class="list-items">Blog</li>
                <li class="list-items">Company</li>
            </ul>
        </nav>
    </div>
</body>
</html>
